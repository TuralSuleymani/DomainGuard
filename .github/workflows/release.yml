name: Publish NuGet Package

on:
  push:
    tags:
      - 'v*.*.*'   # Runs on tags like v1.0.0 or v1.2.3-preview.1

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'

    - name: Restore
      run: dotnet restore

    - name: Build
      run: dotnet build --configuration Release --no-restore

    # PACK STEP
    - name: Pack NuGet Package
      run: |
        dotnet pack ./src/DomainGuard/DomainGuard.csproj \
          -c Release \
          --no-build \
          -o ./artifacts \
          /p:PackageVersion=${GITHUB_REF_NAME#v}

    # DEBUG: Show the artifact list
    - name: List artifacts
      run: ls -R ./artifacts

    # PUBLISH STEP
    - name: Push to NuGet
      run: dotnet nuget push "./artifacts/*.nupkg" \
             --api-key ${{ secrets.NUGET_API_KEY }} \
             --source https://api.nuget.org/v3/index.json \
             --skip-duplicate